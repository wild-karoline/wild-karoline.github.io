--- 
layout: page 
---

<style>
  ul {
  list-style-type: none; 
  padding: 0; 
  margin: 0; 
}
</style>

  {% for category in site.categories %}
    <h3>{{ category | first }}</h3>
      <ul>
      {% for post in category.last %}
        <li><a href="{{ post.url }}">{{ post.title }} ({{ post.date | date: "%d-%m-%Y" }})</a></li>
      {% endfor %}
      </ul>
    </li>
  {% endfor %}
